<extend name="./master" />

<block name="title">员工注册</block>

<block name="desc">Employee Register</block>

<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">员工信息</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">员工姓名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入员工姓名">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">员工号</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入员工号">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>所属部门</label>
                                <select class="form-control">
                                    <option>请选择</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>员工职位</label>
                                <select class="form-control">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
